    DBServer    = // SQLSERVER
    DBName      = // SWISSLAB
    User        = // swissdbo
    pwd         = // -------         // besser nur über RunString setzen !!

    [Tasks]
      // TaskClass        , Taskcfg       , 'RunString'-Parameter (optional)
